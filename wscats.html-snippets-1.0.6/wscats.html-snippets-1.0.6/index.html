<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Sistema</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-image: url(../img/img.logofreitas3.jpg.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }

    .login-container {
      background: rgb(255, 255, 255);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #153353;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0a2753;
    }

    .mensagem {
      margin-top: 10px;
      font-weight: bold;
    }

    .registrar {
      margin-top: 15px;
    }

    .registrar a {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-decoration: none;
      color: #1e436b;
    }

    .registrar a:hover {
      text-decoration: underline;
    
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Conecte-se</h2>
    <input type="text" id="email" placeholder="E-mail"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    <button onclick="fazerLogin()">Entrar</button>
    <p id="mensagem" class="mensagem"></p>

    <div class="registrar">
      <a href="cadastro.html">Não tem conta? Cadastre-se aqui</a>
    </div>
  </div>

  <script>
    function fazerLogin() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const mensagem = document.getElementById("mensagem");

      const usuarioSalvo = JSON.parse(localStorage.getItem("usuarioCadastrado"));

      if (!usuarioSalvo) {
        mensagem.style.color = "red";
        mensagem.textContent = "Nenhum usuário cadastrado!";
        return;
      }

      if (email === usuarioSalvo.email && senha === usuarioSalvo.senha) {
        mensagem.style.color = "green";
        mensagem.textContent = "Login bem-sucedido! Redirecionando...";
        setTimeout(() => {
          window.location.href = "painel.html";
        }, 1500);
      } else {
        mensagem.style.color = "red";
        mensagem.textContent = "E-mail ou senha incorretas!";
      }
    }
  </script>

</body>
</html>
